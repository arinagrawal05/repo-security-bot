name: "Scan Snyk Dependencies"

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: false

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master

      - name: Run Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          mkdir -p reports

          if [ -z "${SNYK_TOKEN:-}" ]; then
            echo '{"message":"No SNYK_TOKEN, skipping"}' > reports/snyk.json
            exit 0
          fi

          SCANNED=false

          if [ -f package.json ]; then
            snyk test --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ -f requirements.txt ] || [ -f pyproject.toml ] || [ -f Pipfile ]; then
            snyk test --json-file-output=reports/snyk.json || true
            SCANNED=true
          fi

          if [ "${SCANNED}" != true ]; then
            echo '{"message":"No supported dependency files found"}' > reports/snyk.json
          fi

      - name: Upload snyk artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: reports/snyk.json
