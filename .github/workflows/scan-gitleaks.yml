# this will detect hardcoded api secrets, tokens and keys that must be stored in enviroment

name: "Gitleaks Scan"

on:
  workflow_call:

jobs:
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        continue-on-error: true
        run: |
          mkdir -p reports
          docker pull ghcr.io/gitleaks/gitleaks:latest || true
          
          # Run Gitleaks and output JSON
          docker run --rm -v "${{ github.workspace }}":/repo \
            ghcr.io/gitleaks/gitleaks:latest detect \
            --source /repo \
            --report-path /repo/reports/gitleaks.json \
            --report-format json \
            --exit-code 0 || true

          # Ensure file exists even if empty
          if [ ! -s reports/gitleaks.json ]; then
            echo '[]' > reports/gitleaks.json
          fi

      # ðŸ“ NEW STEP: Convert JSON to Markdown
      - name: Generate Pretty Markdown Report
        run: |
          echo "## ðŸ”‘ Gitleaks Secret Scan Report" > reports/gitleaks.md
          echo "" >> reports/gitleaks.md

          # Check if JSON is empty array or file is empty
          if [ ! -s reports/gitleaks.json ] || [ "$(cat reports/gitleaks.json)" == "[]" ]; then
             echo "âœ… *No secrets detected.*" >> reports/gitleaks.md
             exit 0
          fi

          # Extract Total Count
          COUNT=$(jq 'length' reports/gitleaks.json)

          echo "### âš  Found *$COUNT* Potential Secrets" >> reports/gitleaks.md
          echo "" >> reports/gitleaks.md
          
          # Generate Table Header
          echo "| Rule ID | File | Line | Author |" >> reports/gitleaks.md
          echo "| :--- | :--- | :--- | :--- |" >> reports/gitleaks.md
          
          # Parse JSON to Table Rows
          # We deliberately DO NOT include the 'Secret' column to prevent leaking credentials in the report artifact
          jq -r '.[] | "| *\(.RuleID)* | \(.File) | \(.StartLine) | \(.Author) |"' reports/gitleaks.json >> reports/gitleaks.md

          echo "" >> reports/gitleaks.md
          echo "> *Note:* Please rotate any secrets found immediately." >> reports/gitleaks.md

      # ðŸ“¤ UPDATED: Upload ONLY the Markdown file
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: reports/gitleaks.md
