name: ðŸ”’ Repo Security Bot

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 12 * * *" # runs daily at noon
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports folder
        run: mkdir -p reports

      # --- 1. ðŸ•µï¸ Secrets Scanning (Gitleaks) ---
      - name: Run Gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        with:
          # FIX: Pass all commands via 'args' to ensure the correct
          # report format and path are used. This overrides the
          # action's default behavior of creating a .sarif file.
          args: "detect --source . --report-path reports/gitleaks.json --report-format json --exit-code 0"

      # --- 2. ðŸ” Dependency Scanning (Snyk) ---
      - name: Setup Snyk
        uses: snyk/actions/setup@master
        
      - name: Run Snyk Dependency Scan (multi-language)
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          set -e
          echo "Checking for dependency files..."
          if [ -f "package.json" ]; then
            echo "Node.js project detected."
            snyk test --json-file-output=reports/snyk.json || true
          elif [ -f "requirements.txt" ] || [ -f "pyproject.toml" ] || [ -f "Pipfile" ]; then
            echo "Python project detected."
            snyk test --json-file-output=reports/snyk.json || true
          elif [ -f "pom.xml" ]; then
            echo "Java Maven project detected."
            snyk test --file=pom.xml --json-file-output=reports/snyk.json || true
          elif [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "Java Gradle project detected."
            snyk test --json-file-output=reports/snyk.json || true
          elif [ -f "go.mod" ]; then
            echo "Go project detected."
            snyk test --file=go.mod --json-file-output=reports/snyk.json || true
          elif [ -f "Gemfile" ]; then
            echo "Ruby project detected."
            snyk test --file=Gemfile --json-file-output=reports/snyk.json || true
          elif [ -f "Cargo.toml" ]; then
            echo "Rust project detected."
            snyk test --file=Cargo.toml --json-file-output=reports/snyk.json || true
          elif [ -f "composer.json" ]; then
            echo "PHP project detected."
            snyk test --file=composer.json --json-file-output=reports/snyk.json || true
          elif ls *.csproj >/dev/null 2>&1; then
            echo ".NET project detected."
            snyk test --json-file-output=reports/snyk.json || true
          else
            echo "No known dependency file detected. Skipping Snyk scan."
            echo '{"message": "No dependency files found, skipped Snyk scan."}' > reports/snyk.json
          fi

      # --- 3. ðŸ§± IaC Scanning (Checkov) ---
      - name: Run Checkov
        continue-on-error: true
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: json
          output_file_path: checkov_results.json # Output to root

      - name: Move Checkov Report
        if: always() 
        run: |
          if [ -f "checkov_results.json" ]; then
            mv checkov_results.json reports/
          else
            echo "Checkov report not found. Creating placeholder."
            echo '{"message": "Checkov scan failed or no files found."}' > reports/checkov_results.json
          fi

      # --- 4. ðŸ³ Docker Hardening (Dockle) ---
      - name: Run Dockle
        continue-on-error: true
        run: |
          if [ -f "Dockerfile" ]; then
            echo "Dockerfile found. Building and scanning..."
            
            # 1. BUILD THE IMAGE
            docker build -t my-scan-image:latest .
            
            # 2. PULL THE DOCKLE IMAGE
            docker pull goodwithtech/dockle
            
            # 3. SCAN THE IMAGE
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v ${{ github.workspace }}/reports:/reports \
              goodwithtech/dockle:latest \
              -f json \
              -o /reports/dockle.json \
              my-scan-image:latest || true
              
          else
            echo "No Dockerfile found. Skipping Dockle scan."
            echo '{"message": "No Dockerfile found, skipped Dockle scan."}' > reports/dockle.json
          fi

      # --- 5. ðŸ Python Security (Bandit) ---
      - name: Run Bandit
        continue-on-error: true
        run: |
          if ls *.py >/dev/null 2>&1; then
            echo "Python files found. Installing and running Bandit..."
            pip install bandit
            bandit -r . -f json -o reports/bandit.json || true
          else
            echo "No Python files found. Skipping Bandit scan."
            echo '{"message": "No Python files found, skipped Bandit scan."}' > reports/bandit.json
          fi

      # --- 6. ðŸ§© Generate Markdown Summary (FIXED) ---
      - name: Generate Markdown Summary
        if: always() 
        run: |
          echo "# ðŸ”’ Security Scan Summary" > reports/security-summary.md
          echo "" >> reports/security-summary.md

          echo "## ðŸ•µï¸ Gitleaks (Secrets Scan)" >> reports/security-summary.md
          # This 'if' check will now find the non-empty file
          if [ -s "reports/gitleaks.json" ]; then
            echo '```json' >> reports/security-summary.md
            cat reports/gitleaks.json >> reports/security-summary.md
            echo '```' >> reports/security-summary.md
          else
            echo "_No secrets found or scan failed._" >> reports/security-summary.md
          fi
          echo "" >> reports/security-summary.md

          echo "## ðŸ” Snyk (Dependency Scan)" >> reports/security-summary.md
          if [ -s "reports/snyk.json" ]; then
            echo '```json' >> reports/security-summary.md
            cat reports/snyk.json >> reports/security-summary.md
            echo '```' >> reports/security-summary.md
          else
            echo "_No dependencies found or scan failed._" >> reports/security-summary.md
          fi
          echo "" >> reports/security-summary.md

          echo "## ðŸ§± Checkov (IaC Scan)" >> reports/security-summary.md
          if [ -s "reports/checkov_results.json" ]; then
            if grep -q "Checkov scan failed" reports/checkov_results.json; then
              echo "_Checkov scan failed or no files found._" >> reports/security-summary.md
            else
              echo '```json' >> reports/security-summary.md
              cat reports/checkov_results.json >> reports/checkov_results.json
              echo '```' >> reports/security-summary.md
            fi
          else
            echo "_Checkov report file not found._" >> reports/security-summary.md
          fi
          echo "" >> reports/security-summary.md

          echo "## ðŸ³ Dockle (Docker Hardening)" >> reports/security-summary.md
          if [ -s "reports/dockle.json" ]; then
            if grep -q "No Dockerfile found" reports/dockle.json; then
              echo "_No Dockerfile found._" >> reports/security-summary.md
            else
              echo '```json' >> reports/security-summary.md
              cat reports/dockle.json >> reports/dockle.json
              echo '```' >> reports/security-summary.md
            fi
          else
            echo "_Dockle scan failed._" >> reports/security-summary.md
          fi
          echo "" >> reports/security-summary.md

          echo "## ðŸ Bandit (Python Security)" >> reports/security-summary.md
          if [ -s "reports/bandit.json" ]; then
            if grep -q "No Python files found" reports/bandit.json; then
              echo "_No Python files found._" >> reports/security-summary.md
            else
              echo '```json' >> reports/security-summary.md
              cat reports/bandit.json >> reports/bandit.json
              echo '```' >> reports/security-summary.md
            fi
          else
            echo "_Bandit scan failed._" >> reports/security-summary.md
          fi
          echo "" >> reports/security-summary.md

          echo "---" >> reports/security-summary.md
          echo "_Generated automatically by Repo Security Bot_" >> reports/security-summary.md

      # --- 7. ðŸ“¦ Upload Summary Report ---
      - name: Upload Summary Report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: reports/security-summary.md