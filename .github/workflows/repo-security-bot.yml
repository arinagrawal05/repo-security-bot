name: "ðŸ”’ Repo Security Bot â€“ Summary"

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:

  # ---------------------------------------------------
  # Run scanners
  # ---------------------------------------------------
  gitleaks:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-gitleaks.yml@main

  snyk:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-snyk.yml@main
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  checkov:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-checkov.yml@main

  dockle:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-dockle.yml@main

  bandit:
    uses: arinagrawal05/repo-security-bot/.github/workflows/scan-bandit.yml@main

  # ---------------------------------------------------
  # Summary Job
  # ---------------------------------------------------
  generate-summary:
    runs-on: ubuntu-latest
    needs:
      - gitleaks
      - snyk
      - checkov
      - dockle
      - bandit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Download all scanner artifacts
      - uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: Debug list reports
        run: ls -R reports

      - name: Generate final summary
        run: |
          SUMMARY="reports/security-summary.md"
          echo "# ðŸ”’ Repo Security Bot â€“ Full Security Report" > "$SUMMARY"
          echo "" >> "$SUMMARY"

          # Include each scanner's Markdown if exists
          for scanner in gitleaks snyk checkov dockle bandit; do
            if [ -f reports/${scanner}-report/${scanner}.md ]; then
              echo "## ${scanner^^} Report" >> "$SUMMARY"
              cat reports/${scanner}-report/${scanner}.md >> "$SUMMARY"
              echo "" >> "$SUMMARY"
            fi
          done

          echo "---" >> "$SUMMARY"
          echo "_Generated by Repo Security Bot_" >> "$SUMMARY"

      - name: Upload final summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: reports/security-summary.md
