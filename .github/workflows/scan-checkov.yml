name: "Scan: Checkov"

on:
  workflow_call:

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install --upgrade pip checkov

      - name: Run Checkov and Normalize JSON
        continue-on-error: true
        run: |
          mkdir -p reports

          # Produce a VALID JSON ARRAY guaranteed
          checkov -d . -o json --no-guide \
            | jq -s '.' > reports/checkov_results.json || {
              echo "[]" > reports/checkov_results.json
            }

      - name: Generate Pretty Markdown Report
        run: |
          echo "## ðŸ— Checkov IaC Security Report" > reports/checkov.md
          echo "" >> reports/checkov.md

          # If empty array â†’ no misconfigurations
          if jq -e 'length == 0' reports/checkov_results.json > /dev/null; then
            echo "âœ… *No misconfigurations found.*" >> reports/checkov.md
            exit 0
          fi

          # Loop through each check_type block
          jq -c '.[]' reports/checkov_results.json | while read item; do
            TYPE=$(echo "$item" | jq -r '.check_type')
            FAILED=$(echo "$item" | jq -r '.summary.failed')
            PASSED=$(echo "$item" | jq -r '.summary.passed')

            echo "### ðŸ›  $TYPE Scan" >> reports/checkov.md
            echo "- ðŸ”´ *FAILED:* $FAILED" >> reports/checkov.md
            echo "- ðŸŸ¢ *PASSED:* $PASSED" >> reports/checkov.md
            echo "" >> reports/checkov.md

            if [ "$FAILED" -gt 0 ]; then
              echo "#### âš  Issues Found" >> reports/checkov.md

              echo "$item" | jq -r '
                .results.failed_checks[] |
                "- ðŸ”´ *\(.check_id): \(.check_name)*\n  - **Resource:** \(.resource)\n  - **File:** \(.file_path):\(.file_line_range[0])\n"
              ' >> reports/checkov.md

              echo "" >> reports/checkov.md
            fi

            echo "---" >> reports/checkov.md
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: reports/checkov.md
