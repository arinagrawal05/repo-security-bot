name: "Scan: Bandit"

on:
  workflow_call:   # This makes it a reusable workflow

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Bandit SAST Scan
        continue-on-error: true
        run: |
          # Create segregated folder for Bandit reports
          mkdir -p reports/bandit

          # Check if Python files exist in the repo
          if ls **/*.py >/dev/null 2>&1; then
            pip install --upgrade pip bandit

            # Run Bandit scan and output JSON
            bandit -r . -f json -o reports/bandit/bandit.json || true
          else
            echo '{"message":"No Python files found, skipped Bandit scan."}' \
              > reports/bandit/bandit.json
          fi

          # If JSON file is empty or invalid, add fallback content
          if [ ! -s reports/bandit/bandit.json ]; then
            echo '{"message":"Bandit produced no output."}' \
              > reports/bandit/bandit.json
          fi

      - name: Upload Bandit Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/bandit/bandit.json
