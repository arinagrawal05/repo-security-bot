#Bandit: SAST scanning tool. Bandit scans Python code for security vulnerabilities and insecure coding patterns before deployment.

name: "Scan: Bandit"

on:
  workflow_call:

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit
        continue-on-error: true
        run: |
          mkdir -p reports

          if ls *.py >/dev/null 2>&1; then
            pip install --upgrade pip bandit
            bandit -r . -f json -o reports/bandit.json || true
          else
            echo '{"message":"No Python files found, skipped Bandit scan."}' > reports/bandit.json
          fi

          if [ ! -s reports/bandit.json ]; then
            echo '{"message":"Bandit produced no output."}' > reports/bandit.json
          fi

      # ⭐ NEW STEP: create small JSON summary + MD file
      - name: Generate Bandit summary markdown
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          SUMMARY_JSON=$(jq -r '
            {
              tool: "bandit",
              files_scanned: ([.metrics | keys[] | select(. != "_totals")] | length),
              issues_total: (.results | length),
              high: ([.results[]? | select(.issue_severity=="HIGH")] | length),
              medium: ([.results[]? | select(.issue_severity=="MEDIUM")] | length),
              low: ([.results[]? | select(.issue_severity=="LOW")] | length),
              status: "completed"
            }' reports/bandit.json)

          mkdir -p reports
          printf '%s\n' "$SUMMARY_JSON" > reports/bandit-summary.json

          cat > reports/bandit-summary.md <<EOF
# Bandit Security Summary

\`\`\`json
$SUMMARY_JSON
\`\`\`

EOF

      # ⭐ UPDATED: upload the whole reports folder (JSON + MD)
      - name: Upload Bandit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/
