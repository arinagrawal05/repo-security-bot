name: "Scan: Bandit"

on:
  workflow_call:

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit
        continue-on-error: true
        run: |
          mkdir -p reports

          if ls *.py >/dev/null 2>&1; then
            pip install --upgrade pip bandit
            bandit -r . -f json -o reports/bandit.json || true
          else
            echo '{"message":"No Python files found, skipped Bandit scan."}' > reports/bandit.json
          fi

          if [ ! -s reports/bandit.json ]; then
            echo '{"message":"Bandit produced no output."}' > reports/bandit.json
          fi

      - name: Generate Bandit summary markdown (NO TABLE)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          SUMMARY_JSON=$(jq -r '
            {
              tool: "bandit",
              files_scanned: ([.metrics | keys[] | select(. != "_totals")] | length),
              issues_total: (.results | length),
              high: ([.results[]? | select(.issue_severity=="HIGH")] | length),
              medium: ([.results[]? | select(.issue_severity=="MEDIUM")] | length),
              low: ([.results[]? | select(.issue_severity=="LOW")] | length),
              status: "completed"
            }' reports/bandit.json)

          mkdir -p reports/bandit-report

          printf '%s\n' "$SUMMARY_JSON" > reports/bandit-report/bandit-summary.json

          {
            echo "# Bandit Security Summary"
            echo
            echo "Below is the Bandit scan summary in JSON format:"
            echo
            echo '```json'
            echo "$SUMMARY_JSON"
            echo '```'
          } > reports/bandit-report/bandit.md

      - name: Upload Bandit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/bandit-report/
